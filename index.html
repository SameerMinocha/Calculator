<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display-container">
          <input type="text" id="input" value="">
        </div>
    <div class="calc-container">
        <button id="block7" onclick="clk(7)">7</button>
        <button id="block8" onclick="clk(8)">8</button> 
        <button id="block9" onclick="clk(9)">9</button>
        <button id="divide" onclick="clk('/')">/</button>
        <br>
        <br>
        <button id="block4" onclick="clk(4)">4</button>
        <button id="block5" onclick="clk(5)">5</button>
        <button id="block6" onclick="clk(6)">6</button>
        <button id="multiply" onclick="clk('*')">*</button>
        <br>
        <br>
        <button id="block1" onclick="clk(1)">1</button>
        <button id="block2" onclick="clk(2)">2</button>
        <button id="block3" onclick="clk(3)">3</button>
        <button id="minus" onclick="clk('-')">-</button>
        <br>
        <br>
        <button id="ans" onclick="calc('=')">=</button>
        <button id="block0" onclick="clk(0)">0</button>
        <button id="plus" onclick="clk('+')">+</button>
        <button id="dot" onclick="clk('.')">.</button>
        <br>
        <br>
        <button id="clr" onclick="clearDisplay()">C</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
